<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image Gallery</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="image.css">
    <style>
        /* Modal styling */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            max-width: 90%;
            max-height: 90%;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }
        .gallery div {
            display: inline-block;
            margin: 10px;
            position: relative;
        }
        .gallery img {
            max-width: 200px;
            cursor: pointer;
        }
        .gallery button {
            position: absolute;
            top: 5px;
            right: 5px;
            background: red;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body> 
    <header>
        <h1>Image Gallery</h1>
    </header>
    <main>
        <figure class="gallery">
            <!-- Image items with delete buttons -->
            <div>
                <img src="IMAGES.jpg" alt="Image 1" onclick="openModal(this.src)">
                <button onclick="deleteImage(this)">Delete</button>
            </div>
            <div>
                <img src="https://www.rd.com/wp-content/uploads/2021/04/GettyImages-988013222-scaled-e1618857975729.jpg" alt="Image 2" onclick="openModal(this.src)">
                <button onclick="deleteImage(this)">Delete</button>
            </div>
            <div>
                <img src="https://wallup.net/wp-content/uploads/2018/10/06/708179-kittens-kitten-cat-cats-baby-cute-s.jpg" alt="Image 3" onclick="openModal(this.src)">
                <button onclick="deleteImage(this)">Delete</button>
            </div>
            <!-- Add more images as needed -->
        </figure>
    </main>
    <!-- Modal for viewing images -->
    <dialog id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage" alt="Modal Image">
    </dialog>
    <script>
        // Open modal with clicked image
        function openModal(imageUrl) {
            const modal = document.getElementById('myModal');
            const modalImage = document.getElementById('modalImage');
            modalImage.src = imageUrl;
            modal.style.display = 'flex'; // Show the modal
        }

        // Close the modal
        function closeModal() {
            const modal = document.getElementById('myModal');
            modal.style.display = 'none';
        }

        // Delete an image's container
        function deleteImage(button) {
            const imageContainer = button.parentElement;
            imageContainer.remove();
        }
    </script>
</body>
</html>
